[trim]
version = --version
command_line = #program_name# #params# #input# #output#
program_name = trimal
params = -gappyout
input = -in
output = -out

[tree2]
threads = -T
command_line = #program_name# #params# #threads# #database# #output_path# #input# #output#
program_name = raxmlHPC-PTHREADS-SSE3
params = -m PROTCATLG -p 1989
input = -s
output = -n
version = -v
output_path = -w
database = -g

[msa]
version = --version
command_line = #program_name# #params# #input# > #output#
program_name = mafft
params = --quiet

[tree1]
environment = OMP_NUM_THREADS=3
output = -out
command_line = #program_name# #params# #output# #input#
program_name = FastTreeMP-2.1.9-SSE3
params = -quiet -mlacc 2 -slownni -spr 4 -fastest -mlnni 4 -no2nd

[map_aa]
threads = -threads
command_line = #program_name# #params# #threads# #input# #database# #output#
program_name = usearch9.2.64_i86linux32
params = -quiet -evalue 1e-10 -maxaccepts 8 -maxrejects 32
input = -ublast
output = -blast6out
version = -version
database = -db

[db_aa]
version = -version
command_line = #program_name# #params# #input# #output#
program_name = usearch9.2.64_i86linux32
params = -quiet
input = -makeudb_ublast
output = -output

[map_dna]
version = -version
command_line = #program_name# #params# #input# #database# #output#
program_name = tblastn
params = -outfmt "6 saccver qaccver pident length mismatch gapopen sstart send qstart qend evalue bitscore" -evalue 1e-50
input = -subject
output = -out
database = -query

