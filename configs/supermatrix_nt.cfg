[msa]
environment = TMPDIR=/local-storage
version = --version
command_line = #program_name# #params# #input# > #output#
program_name = mafft
params = --quiet --anysymbol --auto

[tree1]
environment = OMP_NUM_THREADS=3
output = -out
command_line = #program_name# #params# #output# #input#
program_name = FastTreeMP-2.1.9-SSE3
params = -quiet -mlacc 2 -slownni -spr 4 -fastest -mlnni 4 -no2nd -gtr -nt

[trim]
command_line = #program_name# #params# #input# #output#
input = -in
program_name = trimal
output = -out
params = -gappyout
version = --version

[map_dna]
command_line = #program_name# #params# #input# #database# #output#
input = --query
program_name = diamond
output = --out
database = --db
version = version
params = blastx --quiet --threads 1 --outfmt 6 --more-sensitive --id 50 --max-hsps 35 -k 0

[db_aa]
program_name = diamond
command_line = #program_name# #params# #threads# #input# #output#
input = --in
threads = --threads
output = --db
version = version
params = makedb

[map_aa]
command_line = #program_name# #params# #input# #database# #output#
input = --query
program_name = diamond
output = --out
database = --db
version = version
params = blastp --quiet --threads 1 --outfmt 6 --more-sensitive --id 50 --max-hsps 35 -k 0

[tree2]
version = -v
input = -s
command_line = #program_name# #params# #threads# #database# #output_path# #input# #output#
threads = -T
program_name = raxmlHPC-PTHREADS-SSE3
output = -n
database = -t
output_path = -w
params = -p 1989 -m GTRCAT

