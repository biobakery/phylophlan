[map_aa]
command_line = #program_name# #params# #threads# #input# #database# #output#
program_name = usearch9.2.64_i86linux32
database = -db
output = -blast6out
input = -ublast
params = -quiet -evalue 1e-10 -maxaccepts 8 -maxrejects 32
threads = -threads
version = -version

[trim]
command_line = #program_name# #params# #input# #output#
program_name = trimal
output = -out
input = -in
params = -gappyout
version = --version

[msa]
command_line = #program_name# #params# #input# #output#
program_name = muscle3.8.1551
output = -out
input = -in
params = -quiet -maxiters 2
version = -version

[tree1]
command_line = #params# #program_name# #input# #output#
program_name = /CM/tools/astral-4.10.12/astral.4.10.12.jar
output = -o
input = -i
params = java -jar
version = --help

[gene_tree2]
command_line = #program_name# #params# #database# #output_path# #input# #output#
program_name = raxmlHPC
database = -g
output = -n
input = -s
params = -m 
version = -v
output_path = -w

[db_aa]
command_line = #program_name# #params# #input# #output#
program_name = usearch9.2.64_i86linux32
output = -output
input = -makeudb_ublast
params = -quiet
version = -version

[map_dna]
command_line = #program_name# #params# #input# #database# #output#
program_name = tblastn
database = -query
output = -out
input = -subject
params = -outfmt "6 saccver qaccver pident length mismatch gapopen sstart send qstart qend evalue bitscore" -evalue 1e-50
version = -version

[gene_tree1]
output = -out
params = -quiet -mlacc 2 -slownni -spr 4 -fastest -mlnni 4 -no2nd
command_line = #program_name# #params# #output# #input#
program_name = FastTree-2.1.9-SSE3

[tree2]
command_line = #program_name_parallel# #params# #threads# #database# #output_path# #input# #output#
database = -g
output = -n
program_name_parallel = raxmlHPC-PTHREADS-SSE3
input = -s
params = -m 
threads = -T
version = -v
output_path = -w

