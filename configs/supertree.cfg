[trim]
input = -in
command_line = #program_name# #params# #input# #output#
version = --version
program_name = trimal
output = -out
params = -gappyout

[tree1]
output = -o
program_name = java -jar /CM/tools/astral-4.11.1/astral.4.11.1.jar
input = -i
command_line = #program_name# #input# #output#
version = --help

[gene_tree1]
command_line = #program_name# #params# #output# #input#
program_name = FastTree-2.1.9-SSE3
output = -out
params = -quiet -mlacc 2 -slownni -spr 4 -fastest -mlnni 4 -no2nd

[db_aa]
input = -makeudb_ublast
command_line = #program_name# #params# #input# #output#
version = -version
program_name = usearch9.2.64_i86linux32
output = -output
params = -quiet

[map_dna]
input = -subject
database = -query
command_line = #program_name# #params# #input# #database# #output#
version = -version
program_name = tblastn
output = -out
params = -outfmt "6 saccver qaccver pident length mismatch gapopen sstart send qstart qend evalue bitscore" -evalue 1e-50

[gene_tree2]
output_path = -w
output = -n
database = -t
command_line = #program_name# #model# #params# #database# #output_path# #input# #output#
version = -v
program_name = raxmlHPC
model = -m
input = -s
params = -p 1989

[map_aa]
threads = -threads
input = -ublast
database = -db
command_line = #program_name# #params# #threads# #input# #database# #output#
version = -version
program_name = usearch9.2.64_i86linux32
output = -blast6out
params = -quiet -evalue 1e-10 -maxaccepts 8 -maxrejects 32

[msa]
version = --version
program_name = mafft
command_line = #program_name# #params# #input# > #output#
params = --quiet

