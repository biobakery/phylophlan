[map_aa]
params = blastp --quiet --threads 1 --outfmt 6 --more-sensitive --id 50 --max-hsps 35 -k 0
input = --query
database = --db
output = --out
program_name = diamond
version = version
command_line = #program_name# #params# #input# #database# #output#

[gene_tree1]
params = -quiet -mlacc 2 -slownni -spr 4 -fastest -mlnni 4 -no2nd -gtr -nt
output = -out
program_name = FastTree-2.1.9-SSE3
command_line = #program_name# #params# #output# #input#

[msa]
params = --quiet --anysymbol --auto
environment = TMPDIR=/local-storage
program_name = mafft
version = --version
command_line = #program_name# #params# #input# > #output#

[map_dna]
params = blastx --quiet --threads 1 --outfmt 6 --more-sensitive --id 50 --max-hsps 35 -k 0
input = --query
database = --db
output = --out
program_name = diamond
version = version
command_line = #program_name# #params# #input# #database# #output#

[trim]
params = -gappyout
input = -in
output = -out
program_name = trimal
version = --version
command_line = #program_name# #params# #input# #output#

[gene_tree2]
params = -p 1989-p 1989 -m GTRCAT
input = -s
output_path = -w
database = -t
output = -n
program_name = raxmlHPC
version = -v
command_line = #program_name# #params# #database# #output_path# #input# #output#

[db_aa]
params = makedb
input = --in
command_line = #program_name# #params# #threads# #input# #output#
output = --db
program_name = diamond
version = version
threads = --threads

[tree1]
command_line = #program_name# #input# #output#
input = -i
program_name = java -jar /CM/tools/astral-4.11.1/astral.4.11.1.jar
output = -o
version = -i /CM/tools/astral-4.11.1/test_data/song_mammals.424.gene.tre

