[db_aa]
threads = --threads
params = makedb
version = version
output = --db
program_name = diamond
input = --in
command_line = #program_name# #params# #threads# #input# #output#

[trim]
params = -gappyout
version = --version
output = -out
program_name = trimal
input = -in
command_line = #program_name# #params# #input# #output#

[map_aa]
database = --db
params = blastp --quiet --threads 1 --outfmt 6 --more-sensitive --id 50 --max-hsps 35 -k 0
version = version
output = --out
program_name = diamond
input = --query
command_line = #program_name# #params# #input# #database# #output#

[msa]
params = --anysymbol --thread 1 --auto
version = --version
program_name = mafft
environment = TMPDIR=/local-storage
command_line = #program_name# #params# #input# > #output#

[map_dna]
database = --db
params = blastx --quiet --threads 1 --outfmt 6 --more-sensitive --id 50 --max-hsps 35 -k 0
version = version
output = --out
program_name = diamond
input = --query
command_line = #program_name# #params# #input# #database# #output#

[tree1]
params = -quiet -nt AUTO -m LG
version = -version
output = -pre
program_name = iqtree
input = -s
command_line = #program_name# #params# #input# #output#

